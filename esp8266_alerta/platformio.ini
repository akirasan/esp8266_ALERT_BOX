[env:nodemcuv2]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps = 
	majicdesigns/MD_Parola@^3.5.3
	sstaub/Ticker @ ^3.2.0
	majicdesigns/MD_MAXPanel@^1.2.3
monitor_speed = 115200
upload_speed = 256000
